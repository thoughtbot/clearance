cache: bundler

language:
  - ruby

rvm:
  - 2.2.10
  - 2.3.8
  - 2.4.5
  - 2.5.3

gemfile:
  - gemfiles/rails42.gemfile
  - gemfiles/rails50.gemfile
  - gemfiles/rails51.gemfile
  - gemfiles/rails52.gemfile

before_install:
  - gem update --system
  - gem update bundler

install:
  - "bin/setup"

branches:
  only:
    - master
    - 2.0

sudo: false
