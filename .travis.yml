cache: bundler

language:
  - ruby

rvm:
  - 2.2.10
  - 2.3.8
  - 2.4.5
  - 2.5.3

gemfile:
  - gemfiles/rails_4.2.gemfile
  - gemfiles/rails_5.0.gemfile
  - gemfiles/rails_5.1.gemfile
  - gemfiles/rails_5.2.gemfile

before_install:
  - gem update --system
  - gem update bundler

install:
  - "bin/setup"

branches:
  only:
    - master
    - 2.0

sudo: false
