cache: bundler

language:
  - ruby

rvm:
  - 2.2.10
  - 2.3.8
  - 2.4.5
  - 2.5.3

gemfile:
  - gemfiles/rails42.gemfile
  - gemfiles/rails50.gemfile
  - gemfiles/rails51.gemfile
  - gemfiles/rails52.gemfile

matrix:
  exclude:
    - rvm: 1.9.3
      gemfile: gemfiles/rails50.gemfile
    - rvm: 2.0.0
      gemfile: gemfiles/rails50.gemfile
    - rvm: 2.1.8
      gemfile: gemfiles/rails50.gemfile
    - rvm: 2.2.4
      gemfile: gemfiles/rails32.gemfile
    - rvm: 2.3.0
      gemfile: gemfiles/rails32.gemfile

before_install:
  - gem update --system
  - gem update bundler

install:
  - "bin/setup"

branches:
  only:
    - master
    - 2.0

sudo: false
